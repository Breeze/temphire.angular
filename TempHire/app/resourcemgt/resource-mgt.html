<div class="btn-group" style="margin-bottom: 15px">
    <button class="btn btn-primary" (click)="beginNew()"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add</button>
</div>

<div id="search-result" scrollToTop class="table-responsive" style="height: 220px; overflow: auto">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address 1</th>
                <th>Address 2</th>
                <th>City</th>
                <th>State</th>
                <th>Zipcode</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr class="selectable" 
                [ngClass]="{ 'info': staffingResource.id == staffingResourceId }" 
                *ngFor="let staffingResource of staffingResources" 
                (click)="onSelect(staffingResource)">

                <td>{{ staffingResource.fullName }}</td>
                <td>{{ staffingResource.address1 }}</td>
                <td>{{ staffingResource.address2 }}</td>
                <td>{{ staffingResource.city }}</td>
                <td>{{ staffingResource.state }}</td>
                <td>{{ staffingResource.zipcode}}</td>
                <td>{{ staffingResource.phoneNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>
